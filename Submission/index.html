<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="submission-container">
      <h1 class="heading">Your Submissions</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Problem Name</th>
            <th>Score</th>
            <th>Language</th>
            <th>Time</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Problem Name">Hello World!</td>
            <td data-label="Score">10</td>
            <td data-label="Language">C++</td>
            <td data-label="Time">a year ago..</td>
            <td data-label="Result">
              <a href="#" class="result">View Result</a>
            </td>
          </tr>
          <tr>
            <td data-label="Problem Name">Print Array!</td>
            <td data-label="Score">10</td>
            <td data-label="Language">C++</td>
            <td data-label="Time">a month ago..</td>
            <td data-label="Result">
              <a href="#" class="result">View Result</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
