<!DOCTYPE html>
<html lang="en">

<head>
  <title>Responsive Table</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../Nav/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../editor/lib/CSS/Editor-style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <script src="../Login/check.js">
  </script>
  <nav id="navbar">
    <div class="menu-icon">
      <span class="fas fa-bars"></span>
    </div>
    <div class="logo">
      <a href="../Dashboard/index.html"> HackkerCity </a>
    </div>
    <div class="nav-items">
      <li><a href="../Skills/skills.html">Practice</a></li>
      <li><a href="../Submission/index.html">Submissions</a></li>
      <li><a href="../Profile/aman.j20@iiits.in">Profile</a></li>
      <li>
        <a href="../ContactUs/ContactUs.html" target="_blank">Contact</a>
      </li>
      <li class="logouthead" id="log">
        <a href="../Dashboard/index.html">Logout</a>
      </li>
    </div>
    <div class="search-icon">
      <span class="fas fa-search"></span>
    </div>
    <div class="cancel-icon">
      <span class="fas fa-times"></span>
    </div>
    <form action="#">
      <input type="search" class="search-data" placeholder="Search" required />
      <button type="submit" class="fas fa-search"></button>
    </form>
    <span>
      <button class="logout" id="logout">
        <a href="../Dashboard/index.html">Logout</a>
      </button>
    </span>
  </nav>

  <!-- Navigation Bar ends here -->

  <div class="submission-container">
    <h1 class="heading">Your Submissions</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Problem Name</th>
          <th>Score</th>
          <th>Language</th>
          <th>Time</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Problem Name">Hello World!</td>
          <td data-label="Score">10</td>
          <td data-label="Language">C++</td>
          <td data-label="Time">a year ago..</td>
          <td data-label="Result">
            <a href="#" class="result" data-bs-toggle="modal" data-bs-target="#viewSubModal" data-bs-placement="center"
              title="View Result">View Result</a>
          </td>
        </tr>
        <tr>
          <td data-label="Problem Name">Print Array!</td>
          <td data-label="Score">10</td>
          <td data-label="Language">C++</td>
          <td data-label="Time">a month ago..</td>
          <td data-label="Result">
            <a href="#" class="result" data-bs-toggle="modal" data-bs-target="#viewSubModal" data-bs-placement="center"
              title="View Result">View Result</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="viewSubModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View submission</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="editor" id="editor__main">
            <div class="editor__wrapper" id="editor__wrapper">
              <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
              </div>
            </div>
          </div>
        </div>
        <script src="../editor/lib/JS/ace-editor/src-min/ace.js"></script>
        <script src="../editor/lib/JS/ace-editor/src-min/mode-javascript.js"></script>
        <script src="../editor/lib/JS/ace-editor/src-min/ext-language_tools.js"></script>

        <!-- Custom -->
      </div>
    </div>
  </div>
  </div>
  <script src="../Nav/script.js"></script>
  <script src="script.js"></script>
</body>

</html>
