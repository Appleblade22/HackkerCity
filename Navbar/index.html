<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="logo"><a href="../Dashboard">HackerCity</a></div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li class="page"><a class="active" href="#">Practice</a></li>
        <li class="page"><a href="#">Submissions</a></li>
        <li class="page"><a href="../Profile/profile.html">Profile</a></li>
        <li>
          <div class="searchbar">
            <input type="text" placeholder="Search" />
            <span
              ><button type="submit"><i class="fa fa-search"></i></button
            ></span>
            <button
              type="prof"
              onclick="window.location.href='../Profile/profile.html'"
            >
              <i class="fa fa-user"></i>
            </button>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
