<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Login/style.css">
    <title>Login and Signup</title>

<body>
    <div class="container">
        <form class="form" id="Signup" onsubmit="event.preventDefault()">
            <h1 class="form_title">SignUp</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" id="email" class="form_input" autofocus placeholder="Email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autocomplete=off id="password" autofocus
                    placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autocomplete=off id="cpassword" autofocus
                    placeholder="Confirm Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit" id = "signup_form">Sign Up</button>
            <p class="form_text">
                <a class="form_link" href="../Login/Login.html">Already Have an Account? Log In</a>
            </p>
        </form>
    </div>
