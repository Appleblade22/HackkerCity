<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> HackerCity </title>
    <link rel="stylesheet" type="text/css" href="../Login/style.css">

</head>	
<body>
    <div class="container">
        <form class="form" id="forgot" onsubmit="event.preventDefault()">
            <h1 class="form_title">Forgot Password</h1>
            <p>No Problem! Enter your email below and we will send you an email with instruction to reset your password.</p>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" id = "email" autofocus placeholder="Email">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" id = "send_reset" type="submit">Send Reset Link</button>
            <p class="form_text">
                <a class="form_link" href="../Login/Login.html">Back To Login</a>
            </p>
        </form>
    </div>
    <script type="module" src="../Login/script.js"></script>

</body>
</html>
