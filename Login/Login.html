    <div class="container">
        <form class="form" onsubmit="event.preventDefault()" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" id="email" class="form_input" autofocus placeholder="Email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input id="password" type="password" class="form_input" autocomplete=off autofocus
                    placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit" id="submit" onClick="login()">Log In</button>
            <p class="form_text">
                <a href="../Login/forgotpassword.html" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a class="form_link" href="./Signup.html">Create Account</a>
            </p>
        </form>
    </div>
