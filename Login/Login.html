<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Login/style.css">
</head>
<body>
    <h1>HackerCity</h1>
    <div class="wrapper">
        <div class="container">
          
          <div class="signup">Sign Up</div>
          <div class="login">Log In</div>
          
           <div class="signup-form">
              <input type="email" placeholder="Your Email Address" class="input" required><br />
              <input type="text" placeholder="Choose a Username" class="input" required><br />
              <input type="password" placeholder="Choose a Password" class="input" required><br />
              <div class="btn1">Create account</div>
           </div>
          
          <div class="login-form">
              <input type="email" placeholder="Email" class="input" required><br />
              <input type="password" placeholder="Password" class="input" required><br />
              <div class="btn2">log in</div>
              <span><a href="#" style= "color: #2691d9 ">Forgot Password?</a></span>
           </div>
          
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../Login/script.js"></script>
</body>
</html>
